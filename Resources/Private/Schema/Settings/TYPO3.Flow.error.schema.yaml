type: dictionary
additionalProperties: FALSE
properties:
  'exceptionHandler':
    type: dictionary
    additionalProperties: FALSE
    required: TRUE
    properties:
      'className': { type: string, required: TRUE, format: class-name }
      'defaultRenderingOptions':
        type: dictionary
      'renderingGroups':
        type: dictionary
        additionalProperties:
          type: dictionary
          additionalProperties: FALSE
          properties:
            'matchingStatusCodes':
              type: array
              items: { type: integer }
            'options':
              type: dictionary
              additionalProperties: FALSE
              properties:
                'templatePathAndFilename': { type: string, required: TRUE, format: uri }
                'layoutRootPath': { type: string, format: uri }
                'partialRootPath': { type: string, format: uri }
                'format': { type: string }
                'variables': { type: dictionary }
                'objectVariables': { type: dictionary }
            'matchingExceptionClassNames':
              type: array
              items: { type: string, required: TRUE, format: class-name }

  'errorHandler':
    type: dictionary
    additionalProperties: FALSE
    required: TRUE
    properties:
      'exceptionalErrors':
        type: array
        required: TRUE
        items: { type: [string, integer] }
